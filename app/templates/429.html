{% extends "base.html" %}
{% block title %}Too Many Requests - Dismantl{% endblock %}
{% block content %}
    <div class="text-center mb-10">
        <div>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Dismantl logo" class="mt-4 h-10 dismantl-d" loading="lazy">
        </div>
        <p class="text-xl text-gray-600"><i>Verify ⸱ Vilify ⸱ Vivify</i></p>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-r-2 border-yellow-500 text-center mx-auto" style="max-width: 600px;">
        <h3 class="text-3xl font-semibold text-gray-800 mb-4">Whoa there — slow down!</h3>
        <p class="text-lg text-gray-700 mb-4">
            You've sent too many requests in a short period of time.
        </p>
        <p class="text-lg text-gray-700 font-bold">
            Please wait a moment and try again.
        </p>
        <div class="mt-6">
            <a href="{{ url_for('blog.index') }}">
                <button class="px-6 py-3 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-75">
                    Try Again
                </button>
            </a>
        </div>
    </div>
    <br>
    <br>
    <br>
{% endblock %}
