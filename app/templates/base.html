<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Dismantl{% endblock %}</title>
        {% block meta_description %}
            <meta name="description" content="Dismantl — Massachusetts Commentary & Activism">
        {% endblock %}
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
        <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://unpkg.com/github-markdown-css@5.2.0/github-markdown.min.css"/>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik:wght@500;700&display=swap" as="style">
        {# Open Graph and Twitter Card Meta Tags #}
        {% block social_meta %}
            <meta property="og:title" content="{% block og_title %}Dismantl — Massachusetts Commentary & Activism{% endblock %}">
            <meta property="og:description" content="{% block og_description %}Dismantl provides commentary, organization, and perspective for current events in Massachusetts and beyond{% endblock %}">
            <meta property="og:type" content="website">
            <meta property="og:url" content="{{ request.base_url }}">
            <meta property="og:image" content="{{ url_for('static', filename='og-image.png', _external=True) }}">
            <meta property="og:image:alt" content="Dismantl logo">
            <meta property="og:site_name" content="Dismantl">

            <meta name="twitter:card" content="summary_large_image">
            <meta name="twitter:title" content="{% block twitter_title %}Dismantl — Massachusetts Commentary & Activism{% endblock %}">
            <meta name="twitter:description" content="{% block twitter_description %}Dismantl provides commentary, organization, and perspective for current events in Massachusetts and beyond{% endblock %}">
            <meta name="twitter:image" content="{{ url_for('static', filename='og-image.png', _external=True) }}">
            <meta name="twitter:image:alt" content="Dismantl logo">
        {% endblock %}
    </head>
        <body class="flex flex-col min-h-screen m-0">
        {% include '_header.html' %}

        <main
            class="w-full bg-offwhite pt-8 px-0 rounded-none shadow-none
                md:max-w-screen-xl md:mx-auto md:px-6 md:rounded-lg md:shadow-lg">
            {% block content %}{% endblock %}
        </main>

        {% include '_footer.html' %}
        </body>
</html>
